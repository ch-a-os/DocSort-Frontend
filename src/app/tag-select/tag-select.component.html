<div id="tagsSelector">
  <div class="tagsAvailable">
    <div *ngFor="let tag of tagsAvailable">
      <app-tag [tagData]="tag" (toggleSelect)="toggleSelect($event)"></app-tag>
      <br>
    </div>
  </div>

  <div class="tagsSelected">
    <div *ngFor="let tag of tagsSelected" >
        <app-tag [tagData]="tag" (toggleSelect)="toggleSelect($event)"></app-tag>
        <br>
    </div>
  </div>
</div>
