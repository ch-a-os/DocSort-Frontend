<div id="login">
  <h1>Login</h1>
  <p>Enter your user details to get access to your documents.</p>
  
  <input placeholder="Username" [(ngModel)]="username"><br>
  <input placeholder="Password" [(ngModel)]="password"><br>
  
  <button (click)="login()">Login</button>
  <p *ngIf="loginFailed" id="failed">Your username or password is wrong! Error code {{ this.failReason[0] }} {{ this.failReason[1] }}</p>
</div>
