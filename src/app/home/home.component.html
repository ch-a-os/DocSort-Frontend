<div id="home">
    {{uploadTitle}}
    <input type="file" id="singleDocument" class="fileUpload" (change)="onFileChanged($event.target.files)">
    <br><br>

    <p>Title: </p><input id="title" type="text" [(ngModel)]="uploadTitle">
    <p>Note: </p><input id="note" type="text" [(ngModel)]="note">
    <p>Tags: (seperated with commas): </p><input id="tags" type="text" [(ngModel)]="tags">

    <button (click)="onUpload()">Upload!</button>
</div>
